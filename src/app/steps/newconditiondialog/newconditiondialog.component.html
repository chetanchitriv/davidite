<h1 mat-dialog-title>Add New Condition</h1>
<div mat-dialog-content>
    <form >

<mat-form-field appearance="fill" class="width-48 padding-r-4">
    <mat-label>Choose Condition</mat-label>
    <input type="text" placeholder="Pick one" aria-label="Conditions" matInput formControlName="comparator"
        [matAutocomplete]="autoOperator">
    <mat-autocomplete autoActiveFirstOption #autoOperator="matAutocomplete">
        <mat-option *ngFor="let condition of subsymbolConditions" [value]="condition">
            {{condition}}
        </mat-option>
    </mat-autocomplete>
   
</mat-form-field>

<div style="display: flex;">
<div class="control-section" class="width-48 padding-r-4" style="overflow:hidden;">
    <div class="col-lg-12">
    <div class="control_wrapper">
        <ejs-treeview id="default" [fields]='field'></ejs-treeview>
    </div>
    </div>
</div>
<div class="control-section" class="width-48 padding-r-4" style="overflow:hidden;">
    <div class="col-lg-12">
    <div class="control_wrapper">
        <ejs-treeview id="default" [fields]='field'></ejs-treeview>
    </div>
    </div>
</div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>No Thanks</button>
    <button mat-button >Create Condition</button>
  </div>

</form>
</div>
