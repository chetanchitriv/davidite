<section class="empty-container" *ngIf="!(solutionSuitDetails && solutionSuitDetails.solutions)">
    <h5>You haven't defined your solution yet.</h5>
    <p>
        <button mat-raised-button color="primary" (click)="createSolutionSuiteAndAddNewSolution()">Define new solution</button>
    </p>
</section>

<section class="function-tiles-container ">
    <mat-grid-list cols="5" rowHeight="150px">
        <mat-grid-tile>
            <mat-card>
                <h4>Solution name</h4>
               
                <mat-card-actions>
                    <button mat-stroked-button class="pull-right" color="primary">Edit</button>
                    <button type="button" mat-mini-fab  color="warn" >
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-actions>
                <button mat-raised-button color="primary" (click)="createSolutionSuiteAndAddNewStep()" >Define steps</button>

            </mat-card>
        </mat-grid-tile>
        
    </mat-grid-list>
</section>
