
<h1 mat-dialog-title>Create new solution</h1>
<div mat-dialog-content>
  <form [formGroup]="createSolutionsForm">
    <div style="display: flex;">
      <mat-form-field appearance="fill" class="width-48 padding-r-4">
          <mat-label>Solution Name</mat-label>
          <input matInput placeholder="Enter solution name" formControlName="name" type="text" required />
      </mat-form-field>
       <mat-checkbox class="example-margin">Enable for User</mat-checkbox>

     
  </div>

  <mat-form-field appearance="fill" class="width-48 padding-r-4">
    <mat-label>Description</mat-label>
    <input matInput placeholder="Enter Description" formControlName="description" type="text" required />
</mat-form-field>

<mat-form-field appearance="fill" class="width-48 padding-r-4">
  <mat-label>Choose Functions</mat-label>
  <mat-select [formControl]="functions" multiple>
    <mat-select-trigger>
      {{functions.value ? functions.value[0] : ''}}
      <span *ngIf="functions.value?.length > 1" class="example-additional-selection">
        (+{{functions.value.length - 1}} {{functions.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let function of functionList" [value]="function">{{function}}</mat-option>
  </mat-select>
</mat-form-field>

  </form>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No Thanks</button>
  <button mat-button  >Create</button>

  </div>
